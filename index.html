<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../FEWD-Unit3-Online-Registration-Form/css/styles.css">
    <title>The Code Review Online Registration Form</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>

        <form action="index.html" method="post">

            <fieldset>
                <legend class="contact-information">Contact Information</legend>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="user-number" placeholder="Ex. 123-456-7890">
                </div>
                <div>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address" placeholder="Ex. 555 Main Street">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="Ex. Miami">
                </div>

                <div>
                    <label for="state">State</label>
                    <select class="state-color" id="state" name="user-state">
                        <option>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip Code</label>
                    <input class="zip" type="text" id="zip" name="user-zip-code" placeholder="Ex. 12345">
                </div>
            </fieldset>

            <fieldset>
                <legend class="newsletter">Newsletter</legend>
                <label class="checkbox-directions">Select the newsletters you would like to receive</label>
                <div class="html">
                    <input type="checkbox" id="html" value="html" name="news"><label for="html">HTML News</label><br>
                </div>
                <div class="css">
                    <input type="checkbox" id="css" value="css" name="news"><label for="css">CSS News</label><br>
                </div>
                <div class="javascript">            
                    <input type="checkbox" id="javascript" value="javascript" name="news"><label for="javascript">Javascript News</label><br>
                </div>
                <label class="newsletter-format">Newsletter format</label>
                <div class="html-format">
                   <input type="radio" id="html-format" value="html-format" name="format"><label for="html-format">HTML</label><br>
                </div>
                <div class="plain-text">
                  <input type="radio" id="plain-text" value="plain-text" name="format"><label for="plain-text">Plain text</label><br>
                </div>
                <div class="feedback">
                    <label for="feedback">Other topics you'd like to hear about</label>
                    <textarea class="textarea" id="feedback" name="user-feedback" placeholder="Ex. 'Treehouse Tech Degree programs'"></textarea><br>
                </div>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
      </main> 
    
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
</body>

</html>
